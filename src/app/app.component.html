<div class="main-container" [ngClass]="settingsAppTheme | async">
    <mat-toolbar color="primary" class="main-toolbar">
        <mat-toolbar-row>
            <span id="mainTitle">CodeBook</span>
            <span class="equal-spacer"></span>

            <button id="mainIconSettings" mat-mini-fab color="accent" [matMenuTriggerFor]="settingMenu">
                <mat-icon>settings</mat-icon>
            </button>


        </mat-toolbar-row>
    </mat-toolbar>

    <mat-menu #settingMenu="matMenu">
        <button mat-menu-item [matMenuTriggerFor]="themeMenu">Theme</button>
        <button mat-menu-item [routerLink]="['settings']">More Settings</button>
    </mat-menu>

    <mat-menu #themeMenu="matMenu">
        <button mat-menu-item (click)="setTheme('dark-theme')">Midnight</button>
        <button mat-menu-item (click)="setTheme('light-theme')">White Light</button>
        <button mat-menu-item (click)="setTheme('red-theme')">Ferrari</button>
    </mat-menu>

    <div class="primaryColorBG">
        <router-outlet></router-outlet>
    </div>

</div>
