<mat-grid-list cols="2" rowHeight="2:1">
  <mat-grid-tile *ngFor="let item of templates">
    <mat-card>

      <mat-card-header>
        <mat-card-title>{{item.meta.name}}</mat-card-title>
      </mat-card-header>

      <mat-card-content>
        {{item.meta.description}}
      </mat-card-content>

      <mat-card-actions>
        <button mat-button color="accent" (click)="generateTap()">GENERATE</button>
      </mat-card-actions>

    </mat-card>

  </mat-grid-tile>
</mat-grid-list>
