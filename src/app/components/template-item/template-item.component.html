<mat-card style="height:100%;" class="primaryColorMatCard">

  <mat-card-header>
    <mat-card-title>{{template.name}}</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    {{template.description?.short}}
  </mat-card-content>

  <mat-card-actions fxLayout="row" fxLayoutAlign="end end">
    <button mat-button color="accent" (click)="generateCode()">GENERATE</button>
  </mat-card-actions>

</mat-card>
