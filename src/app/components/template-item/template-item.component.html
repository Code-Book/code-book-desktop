<div class="primaryColorMatCard template-item" fxLayout="column" fxLayoutAlign="space-between none">
  <mat-card-header fxLayout="row" fxLayoutAlign="center center">
    <mat-card-title>{{template.name}}</mat-card-title>
  </mat-card-header>

  <mat-card-content style="margin: 12px;">
    {{template.description?.short}}
  </mat-card-content>

  <div fxLayout="row" fxLayoutAlign="end center">
    <button mat-button color="accent" (click)="generateCode()">GENERATE</button>
  </div>

</div>
