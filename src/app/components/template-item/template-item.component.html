<div class="primaryColorMatCard template-item" fxLayout="column" fxLayoutAlign="space-between none">
  <div fxLayout="column" fxLayoutAlign="start none">
    <mat-card-header class="template-item-header" fxLayout="row" fxLayoutAlign="center center">
      <mat-card-title>{{template.name}}</mat-card-title>
    </mat-card-header>

    <mat-card-content style="margin-top: 12px;">
      {{template.description?.short}}
    </mat-card-content>
  </div>
  <div fxLayout="row" fxLayoutAlign="end center">
    <button mat-button color="accent" style="font-weight:700;" (click)="generateCode()">
      GENERATE
    </button>
  </div>

</div>
