<mat-card>
  {{label}}
  <mat-list role="list">
    <mat-form-field *ngFor="let item of items; let i = index" appearance="outline" color="accent">
      <mat-label>Item {{item.position}}</mat-label>
      <input matInput type="text" [(ngModel)]="item.value" (ngModelChange)="updateChanges()" (keyup.enter)="add()"
        (keyup.backspace)="!item.value && (item.backSpaceCount>0 ? remove(item.position) : item.backSpaceCount=item.backSpaceCount+1)">
      <mat-icon matSuffix color="warn" (click)="remove(item.position)">remove</mat-icon>
    </mat-form-field>
  </mat-list>

  <mat-card-actions fxLayout="row" fxLayoutAlign="space-evenly center">
    <button mat-mini-fab color="primary" (click)="add()">
      <mat-icon matSuffix>add</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
